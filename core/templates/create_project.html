{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section" style="padding-top: 3rem;">
  <div class="container" style="max-width: 600px; margin: 0 auto;">
    <!-- Move the heading outside the styled box -->
    <h1 class="title has-text-white" style="
      font-family: 'Bytesize', sans-serif;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 40px;
    ">
      Create Project
    </h1>

    <!-- Styled container for the form -->
    <div style="
      background-color: #161b22;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      border: 1px solid #30363d;
    ">
      {% if error %}
      <p class="notification is-danger" style="border-radius: 12px;">{{ error }}</p>
      {% endif %}

      <form method="post" class="box" style="background: none; box-shadow: none; padding: 0;">
        {% csrf_token %}

        <div class="field">
          <label class="label has-text-white">Repository Link</label>
          <div class="control">
            <input class="input" style="
              background-color: #0d1117;
              border: 1px solid #30363d;
              color: #f0f6fc;
              border-radius: 10px;
            " type="url" name="repo_link" placeholder="https://github.com/username/repo" required>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-white">Description</label>
          <div class="control">
            <textarea class="textarea" style="
              background-color: #0d1117;
              border: 1px solid #30363d;
              color: #f0f6fc;
              border-radius: 10px;
            " name="description" placeholder="Describe your project" required></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-white">Contributors Needed</label>
          <div class="control">
            <input class="input" style="
              background-color: #0d1117;
              border: 1px solid #30363d;
              color: #f0f6fc;
              border-radius: 10px;
            " type="number" name="contributors_needed" min="0" value="1" required>
          </div>
        </div>

        <!-- Payment Options -->
        <div class="field">
          <label class="label has-text-white">Payment Options (Optional)</label>
          <div class="control">
            <label class="checkbox has-text-white" style="margin-right: 1rem;">
              <input type="checkbox" name="buy_me_a_coffee"> Buy Me A Coffee
            </label>
            <label class="checkbox has-text-white" style="margin-right: 1rem;">
              <input type="checkbox" name="patreon"> Patreon
            </label>
            <label class="checkbox has-text-white">
              <input type="checkbox" name="paypal"> PayPal
            </label>
          </div>
        </div>

        <div class="field mt-5">
          <div class="control">
            <button type="submit" class="button is-primary" style="
              background-color: #238636;
              border: none;
              padding: 0.75rem 1.5rem;
              font-weight: 600;
              border-radius: 12px;
              transition: all 0.3s ease;
            ">
              Create Project
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
